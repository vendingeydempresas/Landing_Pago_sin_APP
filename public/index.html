<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elegir método de pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF7E5F, #D53A1B); /* Fondo degradado como en tu app */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: transparent;
      text-align: center;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #FFFFFF;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #FFFFFF;
      margin-bottom: 24px;
    }

    .button {
      width: 160px;
      height: 160px;
      margin-bottom: 16px;
      background: url('your-button-image.png') no-repeat center center; /* Cambia la imagen aquí */
      background-size: cover;
      border: none;
      cursor: pointer;
      display: inline-block;
    }

    .status-text {
      font-size: 14px;
      color: white;
      margin-top: 16px;
    }
    
    /* Botones de pago */
    .pay-button {
      background: url('mercado-pago-button.png') no-repeat center center; /* Imagen de Mercado Pago */
      background-size: cover;
      border: none;
      width: 240px;
      height: 60px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .pay-button-tbk {
      background: url('transbank-button.png') no-repeat center center; /* Imagen de Transbank */
      background-size: cover;
      border: none;
      width: 240px;
      height: 60px;
      cursor: pointer;
    }

    /* Ajustes para el formulario invisible */
    form {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Regalitos</h1>
    <p>Escanea y paga en segundos</p>
    
    <!-- Botones de pago -->
    <button class="pay-button" id="btn-mp">Pagar con Mercado Pago</button>
    <button class="pay-button-tbk" id="btn-tbk">Pagar con Transbank</button>

    <p class="status-text" id="statusText">Listo para escanear tu regalo 🎁</p>
  </div>

  <!-- Formularios de Transbank y Mercado Pago -->
  <form id="mp-form" action="" method="POST">
    <input type="hidden" name="token_ws" id="mp-token">
  </form>

  <form id="tbk-form" action="" method="POST">
    <input type="hidden" name="token_ws" id="tbk-token">
  </form>

  <script>
    const BACKEND_URL_MP = "https://central-api-backend.onrender.com";
    const BACKEND_URL_TBK = "https://integracion-transbank.onrender.com";

    // Obtener el parámetro 'data' de la URL
    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get("data");

    let producto = "Producto genérico";
    let precio = 0;

    if (dataParam) {
      try {
        const data = JSON.parse(decodeURIComponent(dataParam));
        producto = data.title || producto;
        precio = data.price || precio;
      } catch (e) {
        console.error("Error parseando data:", e);
      }
    }

    // Acción para el botón de Mercado Pago
    document.getElementById("btn-mp").onclick = async () => {
      try {
        const res = await fetch(`${BACKEND_URL_MP}/api/create-mp-link`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: producto,
            quantity: 1,
            price: precio,
            description: "Compra desde landing",
            external_reference: "qr_" + Date.now(),
          }),
        });
        const data = await res.json();
        if (data.init_point) {
          window.location.href = data.init_point;
        } else {
          alert("No se pudo generar el link de Mercado Pago");
        }
      } catch (err) {
        console.error(err);
        alert("Error al conectar con el backend");
      }
    };

    // Acción para el botón de Transbank
    document.getElementById("btn-tbk").onclick = async () => {
      const res = await fetch(`${BACKEND_URL_TBK}/pago?data=${encodeURIComponent(dataParam)}`);
      const data = await res.text();  // Obtener el contenido HTML de la respuesta

      if (data) {
        document.write(data);  // Escribir el contenido de la respuesta en el documento
      } else {
        alert("Error al crear la transacción de Transbank.");
      }
    };
  </script>

</body>
</html>
