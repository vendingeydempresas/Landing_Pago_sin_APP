<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elegir método de pago</title>
  <style>
    /* Estilos... (sin cambios) */
  </style>
</head>
<body>

  <div class="container">
    <h1>Escoge tu método de pago</h1>
    <p id="detalle">Cargando...</p>
    <button class="pay-button" id="btn-mp">
      <img src="mercado-pago-button.png" alt="Mercado Pago">
    </button>
    <button class="pay-button" id="btn-tbk">
      <img src="transbank-button.png" alt="Transbank">
    </button>
  </div>

  <script>
    const BACKEND_URL = "https://central-api-backend.onrender.com"; // Backend de Transbank
    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get("data");

    let producto = "Producto genérico";
    let precio = 0;

    if (dataParam) {
      try {
        const data = JSON.parse(decodeURIComponent(dataParam));
        producto = data.title || producto;
        precio = data.price || precio;
      } catch (e) {
        console.error("Error parseando data:", e);
      }
    }

    document.getElementById("detalle").innerText = `Producto: ${producto} - $${precio}`;

    // Acción para el botón de Transbank
    document.getElementById("btn-tbk").onclick = async () => {
      try {
        const res = await fetch(`${BACKEND_URL}/transbank/pago`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: JSON.stringify({
              title: producto,
              price: precio,
            }),
          }),
        });

        const { url, token } = await res.json();
        if (url && token) {
          // Redirigir a la URL de Transbank con el token
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = url;

          const inputToken = document.createElement('input');
          inputToken.type = 'hidden';
          inputToken.name = 'token_ws';
          inputToken.value = token;
          form.appendChild(inputToken);

          document.body.appendChild(form);
          form.submit();  // Enviar el formulario para redirigir al pago
        } else {
          alert("No se pudo generar el pago de Transbank");
        }
      } catch (err) {
        console.error(err);
        alert("Error al conectar con el backend de Transbank");
      }
    };

    // Verificar la respuesta después de que el pago sea procesado
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status');
    const token = urlParams.get('token');
    const orderDetails = urlParams.get('orderDetails');

    if (status && token && orderDetails) {
      document.getElementById("detalle").innerHTML = `
        <h2>¡Pago completado!</h2>
        <p>Estado de la transacción: ${status}</p>
        <p>Token de la transacción: ${token}</p>
        <p>Detalles de la orden: ${orderDetails}</p>
      `;
    }
  </script>

</body>
</html>
