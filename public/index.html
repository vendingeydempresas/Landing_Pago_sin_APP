<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elegir método de pago</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF6A00, #FF7E5F, #D53A1B);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid #FF7E5F;
      animation: slideIn 0.7s ease-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      color: #fff;
      margin-bottom: 30px;
      font-weight: 300;
      opacity: 0.9;
    }

    .pay-button {
      width: 280px;
      height: 80px;
      margin: 15px;
      background-color: #ffffff;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pay-button:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .pay-button img {
      width: 50%;
      height: auto;
      object-fit: contain;
    }

    .status-text {
      font-size: 20px;
      color: #fff;
      margin-top: 20px;
      opacity: 0.9;
    }

    form {
      display: none;
    }

    /* Imagen principal y carrusel */
    #carrusel-imagen {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: sutilRebote 3s ease-in-out infinite;
      opacity: 1;
      transition: opacity 0.8s ease-in-out;
    }

    @keyframes sutilRebote {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Escoge tu método de pago</h1>

    <!-- Imagen carrusel -->
    <div style="
      width: 250px;
      height: 250px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    ">
      <img id="carrusel-imagen" src="" alt="Imagen del producto" />
    </div>

    <p id="detalle">Cargando...</p>

    <button class="pay-button" id="btn-mp">
      <img src="mercado-pago-button.png" alt="Mercado Pago">
    </button>
    <button class="pay-button" id="btn-tbk">
      <img src="transbank-button.png" alt="Transbank">
    </button>
  </div>

  <script>
    const BACKEND_URL_MP = "https://central-api-backend.onrender.com";
    const BACKEND_URL_TBK = "https://central-api-backend.onrender.com/transbank";

    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get("data");

    let producto = "Producto genérico";
    let precio = 0;
    let external_reference = null;

    if (dataParam) {
      try {
        const data = JSON.parse(decodeURIComponent(dataParam));
        producto = data.title || producto;
        precio = data.price || precio;
        external_reference = data.external_reference;
      } catch (e) {
        console.error("Error parseando data:", e);
      }
    }

    document.getElementById("detalle").innerText = `Producto: ${producto} - $${precio}`;

    // Mostrar imagen desde el catálogo
    async function mostrarImagenesProducto(id_producto) {
      if (!id_producto) return;

      try {
        const res = await fetch(`${BACKEND_URL_MP}/api/catalogo/${id_producto}`);
        const data = await res.json();

        if (!data) return;

        const imagenes = [];

        if (data.imagen_principal_url) imagenes.push(data.imagen_principal_url);
        if (Array.isArray(data.imagenes_adicionales_url)) {
          imagenes.push(...data.imagenes_adicionales_url);
        }

        if (imagenes.length === 0) return;

        const imgElement = document.getElementById("carrusel-imagen");
        let currentIndex = 0;
        imgElement.src = imagenes[currentIndex];

        setInterval(() => {
          imgElement.style.opacity = 0;
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % imagenes.length;
            imgElement.src = imagenes[currentIndex];
            imgElement.style.opacity = 1;
          }, 500);
        }, 4000); // cambia cada 4 segundos
      } catch (err) {
        console.error("Error cargando imagen:", err);
      }
    }

    mostrarImagenesProducto(external_reference);

    // Mercado Pago
    document.getElementById("btn-mp").onclick = async () => {
      try {
        const res = await fetch(`${BACKEND_URL_MP}/api/create-mp-link`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: producto,
            quantity: 1,
            price: precio,
            description: "Compra desde landing",
            external_reference: "qr_" + Date.now(),
          }),
        });
        const data = await res.json();
        if (data.init_point) {
          window.location.href = data.init_point;
        } else {
          alert("No se pudo generar el link de Mercado Pago");
        }
      } catch (err) {
        console.error(err);
        alert("Error al conectar con el backend");
      }
    };

    // Transbank
    document.getElementById("btn-tbk").onclick = () => {
      window.location.href = `${BACKEND_URL_TBK}/pago?data=${encodeURIComponent(dataParam)}`;
    };
  </script>

</body>
</html>
