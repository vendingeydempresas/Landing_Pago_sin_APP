<!-- COMIENZA EL MISMO HTML CON BLOQUES COMENTADOS -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegir m√©todo de pago</title>
  <style>
    /* üîß ESTILOS BASE Y LAYOUT GENERAL */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF6A00, #FF7E5F, #D53A1B);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px 16px;
      border-radius: 15px;
      width: 95%;
      max-width: 420px;
      max-height: 95vh;
      overflow-y: auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
      border: 2px solid #FF7E5F;
      animation: slideIn 0.6s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @keyframes slideIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* üîß TIPOGRAF√çA Y TEXTOS */
    h1 {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .subtitulo {
      font-size: 14px;
      color: #fff;
      margin-bottom: 14px;
      font-weight: 300;
      opacity: 0.9;
    }

    .detalle-producto {
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .expira {
      font-size: 13px;
      color: #ffe;
      margin-bottom: 16px;
      opacity: 0.9;
    }

    .instruccion {
      text-align: left;
      color: white;
      font-size: 14px;
      font-weight: 500;
      margin: 12px 0 6px 0;
      animation: bounce 1.4s infinite;
      display: inline-block;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }

    .fallback {
      font-size: 12px;
      color: #fff;
      margin-bottom: 16px;
      opacity: 0.7;
    }

    .confianza {
      font-size: 12px;
      color: #eee;
      margin-top: 20px;
      opacity: 0.8;
    }

    #countdown {
      font-size: 13px;
      color: #fff;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    /* üîß BOTONES DE PAGO */
    .bloque-botones {
      max-width: 260px;
      width: 100%;
      margin: 0 auto;
    }

    .pay-button {
      width: 100%;
      height: 60px;
      background-color: #ffffff;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin-bottom: 16px;
    }

    .pay-button:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    .pay-button img {
      width: 40%;
      height: auto;
      object-fit: contain;
    }

    /* üîß IMAGEN DEL PRODUCTO */
    #carrusel-imagen {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      animation: sutilRebote 3s ease-in-out infinite;
      transition: opacity 0.8s ease-in-out;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    @keyframes sutilRebote {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    form { display: none; }
  </style>
</head>
<body>

  <div class="container">

<h1>ESCOGE TU M√âTODO DE PAGO</h1>

    <!-- üßä Imagen producto -->
    <img id="carrusel-imagen" src="" alt="Imagen del producto" />

    <!-- üõçÔ∏è Detalle y expiraci√≥n -->
    <div class="detalle-producto" id="detalle">Cargando...</div>

    <!-- üí≥ Secci√≥n de botones de pago -->
    <div class="bloque-botones">
    
      <div class="instruccion"> Para pagar con <strong>Mercado Pago</strong> üëá</div>
      <button class="pay-button" id="btn-mp">
        <img src="mercado-pago-button.png" alt="Mercado Pago">
      </button>

      <div class="instruccion"> Para pagar con <strong>Cr√©dito o D√©bito)</strong> üëá</div>
      <button class="pay-button" id="btn-tbk">
        <img src="transbank-button.png" alt="Transbank">
      </button>
    </div>

    <!-- ‚ùó Mensajes de ayuda -->
    <div class="expira">‚ö†Ô∏è Enlace v√°lido por: <span id="countdown">2:00</span></div>
    <div class="fallback">¬øProblemas? Recarga la p√°gina o escanea el QR nuevamente</div>
  </div>

  <script>
    const BACKEND_URL_MP = "https://central-api-backend.onrender.com";
    const BACKEND_URL_TBK = "https://central-api-backend.onrender.com/transbank";

    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get("data");

    let producto = "Producto gen√©rico";
    let precio = 0;
    let external_reference = null;

    if (dataParam) {
      try {
        const data = JSON.parse(decodeURIComponent(dataParam));
        producto = data.title || producto;
        precio = data.price || precio;
        external_reference = data.external_reference;
      } catch (e) {
        console.error("Error parseando data:", e);
      }
    }

    document.getElementById("detalle").innerText = `üõçÔ∏è ${producto} - $${precio}`;

    async function mostrarImagenesProducto(id_producto) {
      if (!id_producto) return;
      try {
        const res = await fetch(`${BACKEND_URL_MP}/api/catalogo/${id_producto}`);
        const data = await res.json();
        if (!data) return;

        const imagenes = [];
        if (data.imagen_principal_url) imagenes.push(data.imagen_principal_url);
        if (Array.isArray(data.imagenes_adicionales_url)) {
          imagenes.push(...data.imagenes_adicionales_url);
        }

        if (imagenes.length === 0) return;

        const imgElement = document.getElementById("carrusel-imagen");
        let currentIndex = 0;
        imgElement.src = imagenes[currentIndex];

        setInterval(() => {
          imgElement.style.opacity = 0;
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % imagenes.length;
            imgElement.src = imagenes[currentIndex];
            imgElement.style.opacity = 1;
          }, 500);
        }, 4000);
      } catch (err) {
        console.error("Error cargando imagen:", err);
      }
    }

    mostrarImagenesProducto(external_reference);

    document.getElementById("btn-mp").onclick = async () => {
      try {
        const res = await fetch(`${BACKEND_URL_MP}/api/create-mp-link`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: producto,
            quantity: 1,
            price: precio,
            description: "Compra desde landing",
            external_reference: "qr_" + Date.now(),
          }),
        });
        const data = await res.json();
        if (data.init_point) {
          window.location.href = data.init_point;
        } else {
          alert("No se pudo generar el link de Mercado Pago");
        }
      } catch (err) {
        console.error(err);
        alert("Error al conectar con el backend");
      }
    };

    document.getElementById("btn-tbk").onclick = () => {
      window.location.href = `${BACKEND_URL_TBK}/pago?data=${encodeURIComponent(dataParam)}`;
    };

    let time = 120;
    const countdown = document.getElementById("countdown");
    const timer = setInterval(() => {
      if (time <= 0) {
        countdown.innerText = "expirado";
        clearInterval(timer);
        return;
      }
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      countdown.innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      time--;
    }, 1000);
  </script>
</body>
</html>
