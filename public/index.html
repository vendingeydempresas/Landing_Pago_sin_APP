<script>
  const BACKEND_URL = "https://central-api-backend.onrender.com";

  const params = new URLSearchParams(window.location.search);
  const dataParam = params.get("data");

  let producto = "Producto genérico";
  let precio = 0;

  if (dataParam) {
    try {
      const data = JSON.parse(dataParam);
      producto = data.title || producto;
      precio = data.price || precio;
    } catch (e) {
      console.error("Error parseando data:", e);
    }
  }

  document.getElementById("detalle").innerText = `Producto: ${producto} - $${precio}`;

  document.getElementById("btn-mp").onclick = async () => {
    try {
      const res = await fetch(`${BACKEND_URL}/api/create-mp-link`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: producto,
          quantity: 1,
          price: precio,
          description: "Compra desde landing",
          external_reference: "qr_" + Date.now(),
        }),
      });
      const data = await res.json();
      if (data.init_point) {
        window.location.href = data.init_point;
      } else {
        alert("No se pudo generar el link de Mercado Pago");
      }
    } catch (err) {
      console.error(err);
      alert("Error al conectar con el backend");
    }
  };

  // Modificación aquí para el botón de Transbank
  document.getElementById("btn-tbk").onclick = async () => {
    const res = await fetch(`${BACKEND_URL}/pago?data=${encodeURIComponent(dataParam)}`);
    const data = await res.text();
    if (data) {
      // Aquí rediriges o muestras la página generada con el token
      document.write(data);
    } else {
      alert("Error al crear la transacción de Transbank.");
    }
  };
</script>
