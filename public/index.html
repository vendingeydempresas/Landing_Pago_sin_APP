<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elegir método de pago</title>
  <style>
    /* Estilos aquí (sin cambios) */
  </style>
</head>
<body>

  <div class="container">
    <h1>Escoge tu método de pago</h1>
    <p id="detalle">Cargando...</p>
    <button class="pay-button" id="btn-mp">
      <img src="mercado-pago-button.png" alt="Mercado Pago">
    </button>
    <button class="pay-button" id="btn-tbk">
      <img src="transbank-button.png" alt="Transbank">
    </button>
  </div>

  <script>
    const BACKEND_URL_MP = "https://central-api-backend.onrender.com"; 
    const BACKEND_URL_TBK = "https://central-api-backend.onrender.com";  // Cambia esto a la URL correcta de tu API de Transbank

    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get("data");

    let producto = "Producto genérico";
    let precio = 0;

    if (dataParam) {
      try {
        const data = JSON.parse(decodeURIComponent(dataParam));
        producto = data.title || producto;
        precio = data.price || precio;
      } catch (e) {
        console.error("Error parseando data:", e);
      }
    }

    document.getElementById("detalle").innerText = `Producto: ${producto} - $${precio}`;

    // Acción para el botón de Mercado Pago
    document.getElementById("btn-mp").onclick = async () => {
      try {
        const res = await fetch(`${BACKEND_URL_MP}/api/create-mp-link`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: producto,
            quantity: 1,
            price: precio,
            description: "Compra desde landing",
            external_reference: "qr_" + Date.now(),
          }),
        });
        const data = await res.json();
        if (data.init_point) {
          window.location.href = data.init_point;
        } else {
          alert("No se pudo generar el link de Mercado Pago");
        }
      } catch (err) {
        console.error(err);
        alert("Error al conectar con el backend");
      }
    };

    // Acción para el botón de Transbank
    document.getElementById("btn-tbk").onclick = async () => {
      try {
        const response = await fetch(`${BACKEND_URL_TBK}/transbank/retorno`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: JSON.parse(decodeURIComponent(dataParam)) // Enviamos 'data' como JSON
          }),
        });

        const result = await response.json();
        if (response.ok) {
          window.location.href = result.redirect_url || '/transbank/retorno';
        } else {
          alert("Hubo un error al procesar el pago con Transbank");
        }
      } catch (error) {
        console.error("Error al conectar con el backend de Transbank:", error);
        alert("No se pudo procesar el pago");
      }
    };
  </script>

</body>
</html>
